<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Shaheen's Portfolio</h1>

      <div id="about-me">
        <p>I am a SWE at Google, working on Google Maps.</p>
        <p>Outside of work, I like spending time with my family. Here is a picture of us at the Hearst castle:</p>
        <img class="images" src = "images/family.jpg"></img>
      </div>

      <div>
        <form action="/data" method="POST">
            <p>Enter a comment:</p>
            <textarea name="text-input"></textarea>
            <br/><br/>
            <input type="submit" />
        </form>
      </div>

      <div id="comment-container">
        <div class='section-header'>
            Click here to see comments:
            <button onclick="showComments()">Comments</button>
        </div>
        <div id="comments"></div>
      </div>

      <div id="movie-container">
        <div class='section-header'>
            Click here to see a recent movie I watched:
            <button onclick="addRandomMovie()">Movie</button>
        </div>
        <div id="movie-name"></div>
      </div>         
    </div>
  </body>
</html>
